  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <script defer src="./js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="/image/hobby_hop_logo.png" alt="LOGO">
      </a>
      <div class="main-menu">
        <ul class="menu">
          <li>
            <a href="./index.html">클럽 리스트</a>
          </li>
          <li>
            <a href="./signup.html">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="signin">
      <div class="signin__card"">
        <h2>
          <span>Welcome!</span> Hobby Hop에 오신 것을 환영합니다.
        </h2>
        <form class="form">
          <input type="email" placeholder="이메일을 입력하세요." id="email">
          <input type="password" placeholder="비밀번호를 입력하세요" id="password">
          <input type="submit" value="로그인" id="submit-btn">
        </form>
        <div class="actions">
          <a href="./signup.html" class="kakao-login">카카오 로그인</a>
          <a href="./signup.html">회원가입</a>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="inner">
      <ul class="menu">
      </ul>
      <div class="btn-group">
        <a href="javascript:void(0)" class="btn">찾아오시는 길</a>
      </div>

      <div class="info">
        <span>(주) 하비합 대표이사 송지헌</span>
      </div>

      <p class="copyright">
        &copy; <span class="this-year"></span> Hobby Hop Company. All Rights Reserved.
      </p>
    </div>
