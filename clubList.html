<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/clubList.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./js/clubList.js"></script>
    <title>clublist</title>
</head>

<body>
    <header>
        <div class="inner">
          <a href="/" class="logo">
            <img src="/image/hobby_hop_logo.png" alt="LOGO">
          </a>
          <div class="main-menu">
            <ul class="menu">
              <li>
                <a href="./postWrite.html">새 글 쓰기</a>
              </li>
              <li>
                <a href="./clubList.html">클럽 리스트</a>
              </li>
              <li>
                <a href="./login.html">로그인</a>
              </li>
              <li>
                <a href="./signup.html">회원가입</a>
              </li>
              <li>
                <a href="./postList.html">게시글 페이지</a>
              </li>
              <li>
                <a href="./postRead.html">게시글 조회</a>
              </li>
              <li>
                <a href="./newClub.html">클럽 만들기</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
    <div class="content-section">
        <div class="inner">
          <div class="container">
            <div class="content-box">
              
          </div>
        </div>
    </div>
    <script type="my-template" id="club-list">
      <div class="content" data-club-id={{id}}>
        <div class="club-title-section">
          <span id="club-name"><strong>{{title}}</strong></span><br>
        </div>
        <div class="club-des-section">
          <span id="club-description">{{content}}</span><br>
        </div>
        <div class="club-category-section">
          <span id="category-name">{{categoryName}}</span>
        </div>
      </div>
    </script>
</body>

</html>
