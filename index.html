<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/clubList.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js" integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>  
    <script defer src="./js/handlebar.js"></script>
  <script defer src="./js/clubList.js"></script>
  <script defer src="./js/common.js"></script>
  <title>Club list</title>
</head>

<body>
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="/image/hobby_hop_logo.png" alt="LOGO">
      </a>
      <div class="main-menu">
        <ul class="menu">
          <li>
            <a href="./index.html">클럽 리스트</a>
          </li>
          <li>
            <a href="./newClub.html">클럽 만들기</a>
          </li>
          <li>
            <a class="" href="./myClub.html">나의 모임</a>
          </li>
          <li class="my-info-element">
            <a class="my-info" href="javascript:void(0)">내 정보</a>
            <ul class="accordion close">
              <li><a href="./userInfo.html">프로필</a></li>
              <li><a class="logout" href="javascript:void(0)">로그아웃</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="content-section">
    <div class="inner">
      <div class="container">
        <div class="search-bar">
          <input type="text" id="keyword" placeholder="검색어">
          <select name="카테고리 검색" id="category">
            <option value="">카테고리</option>
            <option value="1">운동/스포츠</option>
            <option value="2">음악/악기</option>
            <option value="3">인문학/책/글</option>
            <option value="4">외국/언어</option>
            <option value="5">아웃도어/여행</option>
            <option value="6">공예/만들기</option>
          </select>
          <input type="submit" value="검색" class="search">
        </div>
        <div class="content-box">
          
        </div>
        <div class="btn-wrap"><a href="javascript:void(0)" class="more-btn">더보기</a></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="inner">
      <ul class="menu">
        <li><a href="javascript:void(0)">개인정보처리방침</a></li>
        <li><a href="javascript:void(0)">홈페이지 이용약관</a></li>
        <li><a href="javascript:void(0)">위치정보 이용약관</a></li>
      </ul>
      <div class="btn-group">
        <a href="https://github.com/hobby-hop/hobby-hop" target="_blank" class="btn">찾아오시는 길</a>
      </div>

      <div class="info">
        <span>사업자등록번호 000-00-00000</span>
        <span>(주) 하비합 대표이사 정유진</span>
        <span>TEL : 02) 0000 - 0000</span>
      </div>

      <p class="copyright">
        &copy; <span class="this-year"></span> Hobby Hop Company. All Rights Reserved.
      </p>
    </div>
  </footer>
  <div id="to-top">
    <div class="material-icons">arrow_upward</div>
  </div>
  <script type="my-template" id="club-list">
      <div class="content" data-club-id={{ id }}>
        <div class="club-title-section">
          <span class="club-name"><strong>{{ title }}</strong></span><br>
        </div>
        <div class="club-des-section">
          <span class="club-description">{{ content }}</span><br>
        </div>
        <div class="club-category-section">
          <span class="category-name">{{ categoryName }}</span>
        </div>
      </div>
    </script>
</body>

</html>
