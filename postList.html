<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./js/common.js"></script>
  <script defer src="./js/handlebar.js"></script>
  <script defer src="./js/postList.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./css/postList.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Post List</title>
</head>

<body>
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="/image/hobby_hop_logo.png" alt="LOGO">
      </a>
      <div class="main-menu">
        <ul class="menu">
          <li>
            <a href="./index.html">클럽 리스트</a>
          </li>
          <li>
            <a href="./newClub.html">클럽 만들기</a>
          </li>
          <li class="my-info-element">
            <a class="my-info" href="javascript:void(0)">내 정보</a>
            <ul class="accordion close">
              <li><a href="./userInfo.html">프로필</a></li>
              <li><a class="" href="./myClub.html">나의 모임</a></li>
              <li><a class="logout" href="javascript:void(0)">로그아웃</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="content-section">
    <div class="inner">
      <div class="card">
        <div class="card-header">
          <h1>게시판</h1>
        </div>
        <div class="card-body">
          <input type="search" class="keyword" palceholder="검색어를 입력하세요.">
          <a class="search" href="javascript:void(0)">검색</a>
          <div class="content-header">
            <div class="post-id">
              <a class="post-read" href="javascript:void(0)">No</a>
            </div>
            <div class="title"><a href="javascript:void(0)">제목</a></div>
            <div class="username">작성자</div>
            <div class="created-date">작성일</div>
          </div>
          <div class="content-box">

          </div>
          <ul class="number">
            <li><a href="#">&lt;</a></li>
            <li><a href="#" class="active">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">&gt;</a></li>
          </ul>
          <div class="write-btn">
            <a class="write-btn-a" href="javascript:void(0)">글쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="my-template" id="post-list">
    <div class="content">
      <div class="post-id" data-post-id ={{ postId }}>
        <a class="post-read" href="/postRead.html?clubId={{ clubId }}&postId={{ postId }}">{{ postId }}</a>
      </div>
      <div class="title"><a href="/postRead.html?clubId={{ clubId }}&postId={{ postId }}">{{ postTitle }}</a></div>
      <div class="username">{{ username }}</div>
      <div class="created-date">{{ formatDate createdAt }}</div>
    </div>
  </script>
</body>
</html>
