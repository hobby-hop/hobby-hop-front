<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>

  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&family=Nanum+Gothic:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/postRead.css">

  <script defer src="./js/common.js"></script>
  <script defer src="./js/postRead.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <a href="/" class="logo">
        <img src="/image/hobby_hop_logo.png" alt="LOGO">
      </a>
      <div class="main-menu">
        <ul class="menu">
          <li>
            <a href="./index.html">클럽 리스트</a>
          </li>
          <li>
            <a href="./newClub.html">클럽 만들기</a>
          </li>
          <li class="my-info-element">
            <a class="my-info" href="javascript:void(0)">내 정보</a>
            <ul class="accordion close">
              <li><a href="./userInfo.html">프로필</a></li>
              <li><a class="" href="./myClub.html">나의 모임</a></li>
              <li><a class="logout" href="javascript:void(0)">로그아웃</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="title-section">
    <h1 class="title">게시글</h1>
  </div>

  <div class="content-section">
    <a href="javascript:void(0)" class="modify-btn">Modify</a>
    <div class="inner">
      <div class="write-box">
        <div class="board-content">
          <div class="img-container">
            
          </div>
          <div class="content"></div>
        </div>
      </div>
      <div class="border-section">
        <span class="border-section-title">Comments</span>
      </div>
      <!-- <div class="badges">
        <div class="badge">
          <svg t="1689815540548" class="icon" viewBox="0 0 1680 1680" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="2271">
            <path
              d="M742.4 101.12A249.6 249.6 0 0 0 512 256a249.6 249.6 0 0 0-230.72-154.88C143.68 101.12 32 238.4 32 376.32c0 301.44 416 546.56 480 546.56s480-245.12 480-546.56c0-137.92-111.68-275.2-249.6-275.2z"
              fill="#231F20" p-id="2272" id="heart"></path>
          </svg>
          </label>
        </div>
      </div> -->
    </div>
    <div class="comment-section">
      <div class="inner">

        <span>Comment</span>
        <div class="comment-each-container">
          
        </div>

        <div class="comment-box">
          <span class="input-title"></span>
          <textarea class="input-content" placeholder="내용"></textarea>
          <a href="javascript:void(0)" class="comment-btn">작성하기</a>
        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="inner">
      <ul class="menu">
        <li><a href="javascript:void(0)">개인정보처리방침</a></li>
        <li><a href="javascript:void(0)">홈페이지 이용약관</a></li>
        <li><a href="javascript:void(0)">위치정보 이용약관</a></li>
      </ul>
      <div class="btn-group">
        <a href="javascript:void(0)" class="btn">찾아오시는 길</a>
        <a href="javascript:void(0)" class="btn">사이트 맵</a>
      </div>

      <div class="info">
        <span>사업자등록번호 111-11-11111</span>
        <span>(주) 하비합 대표이사 송지헌</span>
        <span>TEL : 02) 3000 - 1000</span>
      </div>

      <p class="copyright">
        &copy; <span class="this-year"></span> Hobby Hop Company. All Rights Reserved.
      </p>
    </div>
  </footer>



  <script type="myTemplate" id="comment-template">
    <div class="comment-box">
      <span class="comment-title">{{ writer }}</span>
      <span class="created-date">{{ createdAt }}</span>
      <p class="comment-content">{{ content }}</p>
    </div>
</script>
</body>

</html>
