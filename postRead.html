      <div>

            <li>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="content-section">
    <div class="inner">

      <div class="post-box">
        <div class="post-title"></div>
        <div class="post-content"></div>

      </div>
    </div>
  </div>

  <div class="border-section">
    <span class="border-section-title">Comments</span>
  </div>
  <div class="badges">
    <div class="badge">
      <svg t="1689815540548" class="icon" viewBox="0 0 1500 1500" version="1.1" xmlns="http://www.w3.org/2000/svg"
        p-id="2271">
        <path

          fill="#231F20" p-id="2272" id="heart"></path>
      </svg>
      </label>
    </div>
  </div>

  <div class="comment-section">
    <div class="inner">
      <div class="comment-each-container">
        <div class="comment-box" data-comment-id="{{commentId}}">
          <span class="comment-title">작성자</span>
          <span>2014.10.25</span>
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->

          <p class="comment-content">{{content}}</p>
      </div>
      </div>
      <div class="comment-box" >
        <span  class="input-title"></span>
        <textarea class="input-content" placeholder="내용"></textarea>
        <a href="javascript:void(0)" class="btn">작성하기</a>
      </div>

    </div>
  </div>

  </div>
  </div>
  <script type="my-template" id="post">
    <div class="content-box">
      <div class="title"><a href=".html">{{ postTitle }}</a></div>
    </div>
  </script>
</body>
